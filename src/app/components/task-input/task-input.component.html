<div class="input-container">
  <div class="icon">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </div>
  <input 
    type="text" 
    [(ngModel)]="taskText" 
    (keyup.enter)="addTodo()"
    placeholder="Add a new task..."
  />
  <select [(ngModel)]="selectedCategory" class="category-select" [title]="'Select Category'">
    <option *ngFor="let cat of todoService.categories$ | async" [value]="cat">
      {{todoService.categoryIcons[cat] || todoService.categoryIcons['Other']}} {{cat}}
    </option>
  </select>
  <button class="add-task-btn" (click)="addTodo()" [disabled]="!taskText.trim()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    <span>Add</span>
  </button>
</div>
